<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Property App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            padding-top: 56px;
            background-color: #f4f4f4;
        }
        .navbar {
            margin-bottom: 20px;
            background: linear-gradient(90deg, #0879f3, #0075f3);
            border-bottom: 2px solid #0072eb;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; 
            font-weight: bold; 
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            padding: 10px 15px;
        }
        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff !important; 
            border: 2px solid #ffffff;
        }
        .navbar-nav .nav-link.active {
            background-color: #ffffff;
            color: #007bff !important; 
            border: 2px solid #007bff;
        }
        footer {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        .navbar-nav.ml-auto {
            margin-left: auto;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Real Estate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('property_listings', rent_or_buy='buy') }}">Buy</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('property_listings', rent_or_buy='rent') }}">Rent</a>
                </li> -->
                {% if 'logged_in' in session %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('my_properties') }}">My Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('profile') }}">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_property') }}">Add Property</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link">Call Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login_user') }}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Property App. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
